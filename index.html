<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Simulator</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-box {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            margin-bottom: 10px;
            background-color: #ff3333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        #stopButton {
            background-color: #3333ff;
        }
        #stopButton:hover {
            background-color: #1a1aff;
        }
        .status {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ping Simulator</h1>
        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Enter website URL...">
        </div>
        <button id="startButton" onclick="startPing()">Start DDoS</button>
        <button id="stopButton" onclick="stopPing()">Stop DDoS</button>
        <div id="status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
